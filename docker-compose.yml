elasticsearch:
        build: ./elasticsearch
        ports:
        - "9300:9300"
        - "9200:9200"
        env_file: configurations.env
        volumes: 
        - /data/elasticsearch:/usr/share/elasticsearch/data
        net: "host"
graylog:
        build: ./graylog
        ports: 
        - "9000:9000"
        - "12201:12201/udp"
        env_file: configurations.env
        volumes:
        - /graylog/data:/var/opt/graylog/data
        - /graylog/logs:/var/log/graylog 
        net: "host"
logstash:
        image: logstash:1.5
        env_file: configurations.env
        volumes:
        - ./logstash:/config-dir 
        net: "host"
        command: logstash -f /config-dir/logstash.conf 
kibana:
        image: kibana:4.1
        ports: 
        - "5601:5601"
        env_file: configurations.env         
        net: "host"
kopf:
        image: lmenezes/elasticsearch-kopf
        ports:
        - "80:80"
        env_file: configurations.env
        net: "host"
